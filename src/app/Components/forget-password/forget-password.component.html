<div class="register-page d-flex align-items-center justify-content-center" style="
  background-image: url('assets/imgs/login.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  position: relative;
">
  <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5);"></div>

  <div class="card border-primary shadow-lg p-4" style="
    max-width: 500px;
    width: 100%;
    z-index: 2;
    background-color: rgba(252, 243, 243, 0.85);
    border-radius: 12px;
  ">
    <h3 class="text-center mb-4 text-primary fw-bold">Forget Password</h3>

    <form [formGroup]="forgetForm" (ngSubmit)="onSendEmail()">
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        <small *ngIf="f['email'].invalid && (f['email'].touched || f['email'].dirty)" class="text-danger">
          <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="f['email'].errors?.['pattern']">Enter a valid email ending with .com</span>
        </small>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="forgetForm.invalid">
        Send Email
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-primary fw-semibold text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>
