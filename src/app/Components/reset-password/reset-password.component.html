<div class="register-page d-flex align-items-center justify-content-center" style="
  background-image: url('assets/imgs/login.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  position: relative;
">
  <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5);"></div>

  <div class="card border-primary shadow-lg p-4" style="
    max-width: 500px;
    width: 100%;
    z-index: 2;
    background-color: rgba(252, 243, 243, 0.85);
    border-radius: 12px;
  ">
    <h3 class="text-center mb-4 text-primary fw-bold">Reset Password</h3>

    <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
      <!-- New Password -->
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter new password" />
        <div *ngIf="f['password'].invalid && (f['password'].touched || f['password'].dirty)">
          <small class="text-danger d-block" *ngIf="f['password'].errors?.['required']">
            Password is required.
          </small>
          <small class="text-danger d-block" *ngIf="f['password'].errors?.['pattern']">
            Must contain at least 8 characters, one uppercase letter, one number, and one special character.
          </small>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password" />
        <div *ngIf="f['confirmPassword'].invalid && (f['confirmPassword'].touched || f['confirmPassword'].dirty)">
          <small class="text-danger d-block" *ngIf="f['confirmPassword'].errors?.['required']">
            Confirm password is required.
          </small>
          <small class="text-danger d-block" *ngIf="f['confirmPassword'].errors?.['mismatch']">
            Passwords do not match.
          </small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="resetForm.invalid">
        Reset
      </button>
    </form>
  </div>
</div>
